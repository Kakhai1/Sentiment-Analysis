<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Food Review</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
    <h1>True Sentiment Food Reviews</h1>

    <h2>Please state the restaurant name and suburb</h2>
<div class="input-container">
    <form id="textForm">
        <label for="user_input1">Restaurant Name:</label>
        <input type="text" id="user_input1" name="user_input1" placeholder="Type name of the restaurant">

        <label for="user_input2">Suburb Name:</label>
        <input type="text" id="user_input2" name="user_input2" placeholder="Type name of the suburb">

        <button type="button" onclick="sendTextToAPI()">Submit</button>
    </form>

    <div id="outputMappingTable"></div>
</div>

    <p><span id="api_response"></span></p>
    <div id="Data-heading">
        <p>Data outcome</p>
    </div>

    <div id="dataframe_list"></div>
        <div id="barChartContainer" style="height: 400px;"></div>
        <div id="gaugeChartContainer" style="height: 400px;"></div>
        <div id="reviewsContainer">
            <h3>Reviews</h3>
            <ul id="reviewsList"></ul>
        </div>
        
    <script src = "API.js"></script>
    <script src = "merged_java.js"></script>

</body>
</html>

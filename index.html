<!DOCTYPE html>
<html>
<head>
    <title>Send Text to API</title>
</head>
<body>
    <h1>Send Text to API</h1>
    <form id="textForm">
        <label for="user_input">Enter Text:</label>
        <input type="text" id="user_input" name="user_input" placeholder="Type something...">
        <button type="button" onclick="sendTextToAPI()">Submit</button>
    </form>
    <p>API Response: <span id="api_response"></span></p>

    <script>
        function sendTextToAPI() {
            var userInput = document.getElementById("user_input").value;
            var apiUrl = 'http://127.0.0.1:5000/';  // Replace with the actual API URL

            // Create a request object
            var request = new Request(apiUrl, {
                method: 'POST', // Use 'POST' for sending data to the API
                body: JSON.stringify({ text: userInput }), // Convert the input to JSON
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            // Send the request
            fetch(request)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    document.getElementById("api_response").textContent = data.response;
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
